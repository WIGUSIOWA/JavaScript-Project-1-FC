<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/main.css/main.css" />
		<link rel="stylesheet" href="styles/rwd/tablet.css" />
		<link rel="stylesheet" href="styles/rwd/small-computer.css" />
		<link rel="stylesheet" href="styles/rwd/computer.css" />
		<title>JavaScript Projekt 1 zaliczeniowy</title>
	</head>
	<body>
		<div class="container">
			<header class="app-header">
				<h1 class="app-heading">BUDŻET DOMOWY</h1>
				<img class="logo-image" src="assets/horse-copy640.jpg" alt="" />
				<h2 id="info-text">
					Dodaj przychody/wydatki, aby zobaczyć TUTAJ bilans
				</h2>
			</header>
			<main class="app-main">
				<div class="incomes-wrapper">
					<h3 class="incomes-heading">PRZYCHODY</h3>
					<form id="incomes-form" class="incomes-inputs">
						<input id="income-name" type="text" placeholder="opis" required />
						<input
							id="income-value"
							type="number"
							placeholder="kwota"
							required
							min="0.01"
							step="0.01"
						/>
						<button id="add-income-button">DODAJ</button>
					</form>

					<ul class="incomes-list" id="incomes-list"></ul>
					<p class="income-total">
						Suma przychodów: <span id="incomes-sum">0.00</span> zł
					</p>
				</div>
				<div class="outcomes-wrapper">
					<h3 class="outcomes-heading">WYDATKI</h3>
					<form id="outcomes-form" class="outcomes-inputs">
						<input id="outcome-name" type="text" placeholder="opis" required />
						<input
							id="outcome-value"
							type="number"
							placeholder="kwota"
							required
							min="0.01"
							step="0.01"
						/>
						<button id="add-outcome-button">DODAJ</button>
					</form>

					<ul class="outcomes-list" id="outcomes-list"></ul>
					<p class="outcome-total">
						Suma wydatków: <span id="outcomes-sum">0.00</span> zł
					</p>
				</div>
			</main>
		</div>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
